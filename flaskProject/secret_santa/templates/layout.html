<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
  {% endif %}
{% endwith %}
</head>
{% block body %}{% endblock %}
