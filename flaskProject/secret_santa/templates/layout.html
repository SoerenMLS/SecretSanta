<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <h2 style="text-align:center">{{ message }}</h2>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</head>
{% block body %}{% endblock %}
